                <div class="form-group col-md-6">

                    <div class="form-group col-md-12">

                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-12">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" >
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" onclick="myFunction()" >Registration</button>

    <script>
        function myFunction() {
            var isi = document.getElementById("inputFirst").value;
            var isi1 = document.getElementById("inputName").value;
            var isi2 = document.getElementById("inputEmail").checkValidity();
            var isi3 = document.getElementById("inputEmail").value;
            var isi4 = document.getElementById("inputPassword").value;
            if (isi=="") {
                swal({
                button: "Isi FirstName"
                });
            }
            else if (isi1=="") {
                swal({
                button: "Isi LastName"
                });
            }
            else if (isi2==false || isi3=="") {
                swal({
                button: "Isi Email dengan benar"
                });
            }
            else if (isi4=="") {
                swal({
                button: "Isi Password"
                });
            }else {
                document.location.href = "login.html";
            }
        }
    </script>
